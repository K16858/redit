# Den Editor - Default Configuration
#
# This file contains the default configuration values.
# In debug builds, these values are loaded from this file.
# In release builds, these values are compiled into the binary.

[rust]
keywords = [
    "fn",
    "let",
    "mut",
    "if",
    "else",
    "for",
    "while",
    "match",
]

primitive_types = [
    "i8", "i16", "i32", "i64", "i128",
    "u8", "u16", "u32", "u64", "u128",
    "f32", "f64",
]

line_comment_start = "//"
block_comment_start = "/*"
block_comment_end = "*/"

[[rust.brackets]]
open = "("
close = ")"
color_offset = 0

[[rust.brackets]]
open = "{"
close = "}"
color_offset = 1

[[rust.brackets]]
open = "["
close = "]"
color_offset = 2

[colors]
keyword = { r = 86, g = 156, b = 214 }
number = { r = 181, g = 206, b = 168 }
type_name = { r = 78, g = 201, b = 176 }
primitive_type = { r = 78, g = 201, b = 176 }
string = { r = 206, g = 145, b = 120 }
comment = { r = 106, g = 153, b = 85 }

[[colors.brackets]]
r = 140
g = 140
b = 140

[[colors.brackets]]
r = 97
g = 175
b = 239

[[colors.brackets]]
r = 198
g = 120
b = 221

[[colors.brackets]]
r = 152
g = 195
b = 121

