# Go Language Configuration Example
# Copy this file to ~/.config/den/languages/go.toml (or %APPDATA%\den\languages\go.toml on Windows)
# to customize Go syntax highlighting

keywords = [
    "package", "import", "func", "var", "const", "type", "struct", "interface",
    "if", "else", "for", "range", "switch", "case", "default", "return",
    "go", "defer", "select", "chan", "map", "nil", "true", "false",
    "break", "continue", "fallthrough", "goto",
]

primitive_types = [
    "int", "int8", "int16", "int32", "int64",
    "uint", "uint8", "uint16", "uint32", "uint64",
    "float32", "float64", "complex64", "complex128",
    "byte", "rune", "string", "bool", "error",
]

line_comment_start = "//"
block_comment_start = "/*"
block_comment_end = "*/"

[[brackets]]
open = "("
close = ")"
color_offset = 0

[[brackets]]
open = "{"
close = "}"
color_offset = 1

[[brackets]]
open = "["
close = "]"
color_offset = 2

