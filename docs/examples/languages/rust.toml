# Den Editor - Rust Language Configuration Example
#
# Copy this file to ~/.config/den/languages/rust.toml (Linux/macOS)
# or %APPDATA%\den\languages\rust.toml (Windows)
#
# All settings are optional. If omitted, default values will be used.

# Keywords to highlight
keywords = [
    "fn",
    "let",
    "mut",
    "if",
    "else",
    "for",
    "while",
    "match",
    "struct", "enum", "impl", "trait", "use", "pub", "const", "static",
    "return", "break", "continue", "loop", "async", "await", "move",
    "ref", "mod", "crate", "super", "self", "Self", "where", "type",
    "unsafe", "extern", "as", "in", "dyn", "true", "false"
]

# Primitive types to highlight
primitive_types = [
    "i8", "i16", "i32", "i64", "i128",
    "u8", "u16", "u32", "u64", "u128",
    "f32", "f64",
    "bool", "char", "str",
    "isize", "usize"
]

# Comment delimiters
line_comment_start = "//"
block_comment_start = "/*"
block_comment_end = "*/"

# Bracket pairs and their color offset
[[brackets]]
open = "("
close = ")"
color_offset = 0

[[brackets]]
open = "{"
close = "}"
color_offset = 1

[[brackets]]
open = "["
close = "]"
color_offset = 2

