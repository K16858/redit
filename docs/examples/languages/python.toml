# Python Language Configuration Example
#
# Copy this file to ~/.config/den/languages/python.toml

keywords = [
    "def", "class", "if", "elif", "else", "for", "while", "break", "continue",
    "return", "import", "from", "as", "try", "except", "finally", "raise",
    "with", "pass", "lambda", "yield", "assert", "del", "global", "nonlocal",
    "True", "False", "None", "and", "or", "not", "in", "is", "async", "await",
]

primitive_types = [
    "int", "float", "str", "bool", "list", "dict", "tuple", "set",
    "bytes", "bytearray", "complex", "frozenset", "range", "type",
]

line_comment_start = "#"
block_comment_start = """""
block_comment_end = """""

[[brackets]]
open = "("
close = ")"
color_offset = 0

[[brackets]]
open = "{"
close = "}"
color_offset = 1

[[brackets]]
open = "["
close = "]"
color_offset = 2

